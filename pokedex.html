<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./default.css">
	<title>Document</title>

	<style>
		body {
			width: 400px;
    		margin: 0 auto;
		}
	</style>
</head>
<body onload="loadPokemon()">
	<div id="pokedex">
		<div class="header flex space-between">
			<h2 id="pokemon-name"></h2>
			<h2>#01</h2>
		</div>
		<div class="element p-t-16">
			<p class="element-name">fire</p>
		</div>
		<div class="image">
			<img class="background-img" src="./img/pokeball-background.svg" alt="">
			<img class="flex p-t-24" id="pokemon-img" src="" alt="">
		</div>
	</div>
	<div class="container-white">
		<div class="info-container flex">
			<p class="info">About</p>
			<p class="info">Base Stats</p>
			<p class="info">Evolution</p>
			<p class="info">Moves</p>
		</div>
		<div id="info-about">
			<table>
				<tr>
					<td>Species</td>
					<td>Spezies</td>
				</tr>
				<tr>
					<td>Height</td>
					<td>Spezies</td>
				</tr>
				<tr>
					<td>Weight</td>
					<td>Spezies</td>
				</tr>
				<tr>
					<td>Abilities</td>
					<td>Spezies</td>
				</tr>
				<tr>
					<td>
						<h3>Breeding</h3>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>Spezies</td>
				</tr>
				<tr>
					<td>Egg Groups</td>
					<td>Spezies</td>
				</tr>
				<tr>
					<td>Egg Cycle</td>
					<td>Spezies</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
