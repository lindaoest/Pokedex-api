<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>

	<link rel="icon" type="image/x-icon" href="/img/ball.png">

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./default.css">
</head>
<body onload="loadPokemons()">
	<div id="loading">
		<img id="loading-spinner" src="./img/ball.png" width="160" height="160" alt="loading-spinner">
	</div>
	<div id="fullpage" class="fullpage">
		<header>
			<h1>Pokedex</h1>
			<input id="search" class="search" placeholder="Suche" type="text" onkeyup="filterPokemons()">
		</header>
		<div id="show-pokemons" class="all-pokemons flex-wrap justify-center p-t-24"></div>
		<div class="load-more flex justify-center p-tb-24" onclick="loadMorePokemons()">
			<button id="load-more" class="button-load-more">
				<p>Load more</p>
			</button>
		</div>
	</div>
	<div id="detailpage"></div>
	<script src="./script.js"></script>
</body>
</html>
